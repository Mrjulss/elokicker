spring:
  application:
    name: kickscore
  datasource:
    password: test
    url: jdbc:postgresql://localhost:5432/kickscore
    username: admin

  jpa:
    hibernate:
      ddl-auto: update
    properties:
        hibernate:
            dialect: org.hibernate.dialect.PostgreSQLDialect
            format_sql: true
            show_sql: true

server:
  error:
    include-message: always
    include-binding-errors: always

